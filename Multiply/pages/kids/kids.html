<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/kids/kids.css" rel="stylesheet" />
    <script src="/pages/kids/kids.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!-- <button class="win-backbutton" aria-label="Back" disabled type="button"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Sssh! Learning in Progress.</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <span id="mistakesBox" style="visibility:hidden">Number of Mistakes: <span id="mistakeCount" style='color: red;'>0</span></span>
            <span id="timeBox" style="position:absolute; right:9%; visibility:hidden;">Time Elapsed: <span id="timeCounter">00h 00m 00s</span></span>
            <input type="button" id="reset" value="Reset" style="position:absolute; top:21%; right:12%; visibility:hidden;" />
            <div id="audioselectSpan" style="visibility:hidden;"> Select Audio Speed: </div>
            <table id="readTable"></table>
            <table id="testTable"></table>
            <input type="button" id="showTest" value="Bring it on!" style="position:absolute; top:54%; left:60%" />
            <table id="inputTable" cellspacing="18">
                    <tr><td><img src="/images/pawns/1.jpg" class="pawn" id="input1" /></td><td><img src="/images/pawns/2.jpg" class="pawn" id="input2" /></td><td><img src="/images/pawns/3.jpg" class="pawn" id="input3" /></td></tr>
                    <tr><td><img src="/images/pawns/4.jpg" class="pawn" id="input4" /></td><td><img src="/images/pawns/5.jpg" class="pawn" id="input5" /></td><td><img src="/images/pawns/6.jpg" class="pawn" id="input6" /></td></tr>
                    <tr><td><img src="/images/pawns/7.jpg" class="pawn" id="input7" /></td><td><img src="/images/pawns/8.jpg" class="pawn" id="input8" /></td><td><img src="/images/pawns/9.jpg" class="pawn" id="input9" /></td></tr>
                    <tr><td><button id="inputClear">Clear</button></td><td><img src="/images/pawns/0.jpg" class="pawn" id="input0" /></td><td><button id="inputEnter">Enter</button></td></tr>
            </table>
        </section>
    </div>
</body>
</html>
