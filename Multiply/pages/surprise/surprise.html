<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/surprise/surprise.css" rel="stylesheet" />
    <script src="/js/levels.js"></script>
    <script src="/pages/surprise/surprise.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <!-- <button class="win-backbutton" aria-label="Back" disabled type="button"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Surprising You, Always!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <span id="mistakesBox">Number of Mistakes: <span id="mistakeCount" style='color: red;'>0</span></span>
            <span id="timeBox" style="position:absolute; right:9%; visibility:hidden;">Time Elapsed: <span id="timeCounter">00:00:00</span></span>
            <input type="button" id="reset" value="Reset" style="position:absolute; top:21%; right:12%; visibility:hidden;" />
            <span id="audioselectSpan" style="visibility:hidden;"> Select Audio Speed: </span>
            <table id="readTable"></table>
            <input type="button" id="showTest" value="Bring it on!" style="position:absolute; top:54%; left:60%" />
            <table id="testTable"></table>
        </section>
    </div>
</body>
</html>
